# About Block
aboutTitle: "BCC2020"
aboutUs: "BCC2020 is packed full of joint & parallel sessions, keynotes, poster & demo sessions, birds-of-a-feather, and social events. The meeting encompasses a week of activities, including an optional pre-conference training day, a three-day main meeting, and four post-meeting collaboration days. You can choose some or all of it to attend.<br/><br/><p><strong>BCC2020 will be held virtually. Please read our <a href='/blog/going-virtual'>News post</a> for more information</strong></p>"

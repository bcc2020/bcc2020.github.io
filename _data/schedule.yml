# Edit the schedule timing here
# Session IDs correspond to entries in sessions.yml also in this folder
# 000's - non-science conference stuff (breaks, registration, sponsors)
# 100's - training
# 200's - presentations
# 300's - science conference stuff (keynotes, posters)
# 400's - RESERVED. use 404 to make a gap in the programming
# 500's - CoFest
#
# Add two sessionIDs to make concurrent programming in the order
# presented in the 'tracks' section.
# Use '404' as a placeholder if only one track is running at a time
-
  date: "2014-07-18"
  dateReadable: "Sat July 18 - Training"
  tracks:
    - {title: "Schedule", color: "#90be4e"}
  timeslots:
  - { # registration
    	startTime: "08:00",
    	endTime: "21:00",
    	sessionIds: [001]
    }
  - { # training 1
    	startTime: "09:00",
    	endTime: "11:30",
    	sessionIds: [101, 102, 101,102]
    }
  - { # lunch
      startTime: "11:30",
      endTime: "12:30",
      sessionIds: [002]
    }
  - { # training 1
    	startTime: "12:30",
    	endTime: "15:00",
    	sessionIds: [101, 102, 103, 104]
    }
  - { # break
    	startTime: "15:00",

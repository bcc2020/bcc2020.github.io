  name: "Abigail"
  surname: "Cabunoc Mayes"
  company: "Mozilla Foundation"
  title: "Working Open Practice Lead"
  bio: "<a href='https://acabunoc.github.io/'>Abigail Cabunoc Mayes</a> is the <a href='https://foundation.mozilla.org/en/initiatives/open-leadership-events/'>Working Open Practice Lead at the Mozilla Foundation</a>. Abby mobilizes leaders in the Internet health movement through mentorship and training on open practices and open source. Before this, she was Lead Developer of the <a href='https://science.mozilla.org/'>Mozilla Science Lab</a>, transforming science on the web.

  Prior to joining Mozilla, Abby worked as a bioinformatics software developer at the <a href='https://oicr.on.ca/'>Ontario Institute for Cancer Research</a> and at <a href='https://msu.edu/'>Michigan State University</a> where she applied open source and to research problems. With a background in open source and community organizing, she is fueling a culture of openness in research and innovation."

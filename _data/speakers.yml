  surname: "Suravajhala"
  company: "Birla Institute of Scientific Research"
  title: "Senior Scientist"
  bio: "<a href='https://www.bioinformatics.org/wiki/Prash'>Prashanth N Suravajhala</a> is a senior scientist at Birla Institute of Scientific Research, Jaipur. A PhD in Systems Biology, he went on to gain more than 7 years of postdoctoral experience across four different laboratories. He has interests exploring the known unknown regions in the human genome, primarily working on the top-down systems biology approaches of hypothetical proteins. Over the last five years, he has developed an interest in long noncoding RNAs in humans, elucidating the mechanisms underpinning small molecular interactions through clinical exomes.

  He founded <a href='https://bioclues.org'>Bioclues.org</a> in 2005, India's largest bioinformatics society which advocates open access. The organization aims to bridge mentor-mentee relationships and has been successful in mentoring as many as 2000 graduate students across 30 countries.  He is also associated with <a href='http://www.bioinformatics.org/'>Bioinformatics.Org</a> and a host of other humanitarian organizations, viz., <a href='https://www.rotary.org/en/our-programs/rotary-community-corps'>Rotary Community Corps</a>."

  name: "Lincoln"
  surname: "Stein"
  company: "Ontario Institute for Cancer Research"
  title: "Head, Adaptive Oncology"
  bio: "<p><a href='https://oicr.on.ca/investigators/lincoln-stein/'>Lincoln Stein</a> focuses on supporting biomedical research both in Ontario and around the world by making large and complex biological datasets findable, accessible and usable.</p>

  <p>Prior to joining <a href='https://oicr.on.ca/'>OICR</a> in 2006, Dr. Stein played an integral role in many large-scale data initiatives at <a href='https://www.cshl.edu/'>Cold Spring Harbor Laboratory</a> and at the <a href='http://www.mit.edu/'>Massachusetts Institute of Technology (MIT)</a> Genome Center. He led the development of the first physical clone map of the human genome, and ran the data coordinating centre and the data portal for the SNP Consortium and the HapMap Consortium. Lincoln has also led the creation and development of <a href='https://wormbase.org/'>Wormbase</a>, a community model organism database for <i>C. elegans</i>, and <a href='https://reactome.org/'>Reactome</a>, the largest open community database of biological reactions and pathways.</p>

  <p>At OICR, Dr. Stein has led several international cancer data sharing and research initiatives, including the creation and development of the data coordination centre for the <a href='https://icgc.org/'>International Cancer Genome Consortium</a> and other related projects.</p>

  <p>Lincoln was also a keynote speaker at the very first BOSC in 2000.  We are looking forward to welcoming him back.</p>"
  thumbnailUrl: lincoln-stein.jpg

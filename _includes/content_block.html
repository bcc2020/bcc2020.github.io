{% if include.do == 'open' %}
<section id="{{ include.identifier }}" class="{{ include.identifier }}">
    <div class="content-wrapper">
      <div class="col-lg-12 col-md-12" style="text-align:left;">
{% elsif include.do == 'close' %}
      </div>
    </div>
</section>
{% else %}
  <p> Unknown instruction: {{ include.do }}; Permitted [open, close]</p>
{% endif %}
